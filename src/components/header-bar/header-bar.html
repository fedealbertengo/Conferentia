<ion-navbar>
  <button ion-button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>
    {{ pageTitle | translate }}
  </ion-title>
  <ion-buttons end>
    <button *ngIf="userLoginEnabled" id="profile-button" ion-button icon-only outline (click)="goToPerfil()">
      <ion-icon name="person"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>
