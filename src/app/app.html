<ion-split-pane>

  <ion-menu id="menu" [content]="mainContent">
    <ion-header>
      <ion-toolbar>
        <ion-title>{{'Menu' | translate}}</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-list>
        <button ion-item menuClose *ngFor="let p of sideMenuPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isPageActive(p)"></ion-icon>
          {{(p.title | translate)}}
        </button>
      </ion-list>

    </ion-content>
  </ion-menu>

  <ion-nav #mainContent swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
